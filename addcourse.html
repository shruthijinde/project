{% extends 'adminnavbar.html' %}

{% block content %}
<h3 align="right" style="color:green">{{ msg }}</h3>
<h2 align="center">Add Course Details</h2>
<form action="add_course" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td>CourseName:</td>
      <td><input type="text" name="txtCourseName"></td>
    </tr>
    <tr>
      <td>CourseDuration:</td>
      <td><input type="text" name="txtCourseDuration"></td>
    </tr>
    <tr>
      <td>CourseFees:</td>
      <td><input type="number" name="txtCourseFees"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" name="btnsub" value="Addcourse">
      </td>
    </tr>
  </table>

</form>

{% endblock %}
